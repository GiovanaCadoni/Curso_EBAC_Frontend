<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de notas da classe</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculo de média dos semestres</h1>
        <h2>X &gt; Y?</h2>
        <form id="form-media">
            <input type="number" id="goodNote" required placeholder="Atual semestre">
            <input type="number" id="badNote" required placeholder="Semestre anterior">
            <button id="calculate" type="submit">Calcular</button>
            <p class="sucess-message" id="advice"></p>
        </form>
    </div>
</body>
<script src="./main.js"></script>
</html>
