<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de saque</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Saque monetário</h1>
    <form id="form">
        <div class="container">
            <div class="box">
                <label for="saldo">Saldo:</label>
                <input type="number" id="saldo">
                <label for="saque">Saque:</label>
                <input type="number" id="saque">
                <button type="submit">Retirar</button>
    </form>
        <span id="acerto">Operação realizada com sucesso!</span>
        <span id="erro">Não foi possível realizar a transação com os valores nos campos</span>
            </div>
        </div>
</body>
<script src="./main.js"></script>
</html>
